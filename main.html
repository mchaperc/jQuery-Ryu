<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ryu and jQuery</title>
	<link href='//fonts.googleapis.com/css?family=Titillium+Web:700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header id="top-bar"></header>
	<section id="main">
		<div class="intro">
			<div class="ryu-logo"></div>
			<div class="brought">
				<h1>brought to you by...</h1>
			</div>
			<div class="jquery-logo"></div>
		</div>
		<button class="instructions">Click Me!</button>
		<div class="commands">
			<h1>Point at Ryu:</h1>
			<p>If you hover your cursor over Ryu, he'll switch to his ready stance!</p>
			<h1>Click on Ryu:</h1>
			<p>If you click on Ryu, he'll throw his signature hadouken!</p>
			<h1>Press X:</h1>
			<p>If you press X, Ryu, will strike a cool pose!</p>
		</div>
		<div class="ryu">
		  <div class="ryu-still"></div>
		  <div class="ryu-ready"></div>
		  <div class="ryu-throwing"></div>
		  <div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
	</section>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<footer id="bottom-bar"></footer>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
